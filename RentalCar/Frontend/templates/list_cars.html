{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Cars</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-200 min-h-screen flex flex-col items-center p-4">
    <div class="bg-white p-6 rounded-3xl shadow-lg w-full max-w-5xl">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Car List</h1>
        <table class="w-full border-collapse text-left">
            <thead>
                <tr class="border-b">
                    <th class="py-2 px-4">Make</th>
                    <th class="py-2 px-4">Model</th>
                    <th class="py-2 px-4">Registration Number</th>
                </tr>
            </thead>
            <tbody>
                {% for car in cars %}
                <tr class="border-b hover:bg-gray-100">
                    <td class="py-2 px-4">{{ car.make }}</td>
                    <td class="py-2 px-4">{{ car.model }}</td>
                    <td class="py-2 px-4">{{ car.registration_number }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center py-4">No cars available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
