<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Rentals</title>
</head>
<body>
    <h1>List of Rentals</h1>
    <table>
        <thead>
            <tr>
                <th>Car</th>
                <th>Driver</th>
                <th>Rent Date</th>
                <th>Return Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for rental in rentals %}
            <tr>
                <td>{{ rental.car }}</td>
                <td>{{ rental.driver }}</td>
                <td>{{ rental.rent_date }}</td>
                <td>{{ rental.return_date|default:"Not Returned" }}</td>
                <td>
                    <a href="{% url 'update_rental' pk=rental.id %}">Update</a>
                    <a href="{% url 'delete_rental' pk=rental.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
