{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Driver</title>
    <!-- Link to Tailwind CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-200 min-h-screen flex items-center justify-center">
    <!-- Main Container -->
    <div class="bg-white p-8 rounded-3xl shadow-lg w-full max-w-lg">
        <!-- Title -->
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Add a Driver</h1>

        <!-- Driver Form -->
        <form id="driverForm">
            <!-- Name -->
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-medium">First Name</label>
                <input type="text" id="name" name="name" required
                    class="w-full border border-gray-300 rounded px-3 py-2 mt-1 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
            <!-- Surname -->
            <div class="mb-4">
                <label for="surname" class="block text-gray-700 font-medium">Last Name</label>
                <input type="text" id="surname" name="surname" required
                    class="w-full border border-gray-300 rounded px-3 py-2 mt-1 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full border border-gray-300 rounded px-3 py-2 mt-1 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
            <!-- Phone Number -->
            <div class="mb-4">
                <label for="phone" class="block text-gray-700 font-medium">Phone Number</label>
                <input type="text" id="phone" name="phone" required
                    class="w-full border border-gray-300 rounded px-3 py-2 mt-1 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- Buttons -->
            <div class="flex justify-end space-x-4">
                <button type="button" onclick="previewDriver()" 
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Preview
                </button>
            </div>
        </form>
    </div>

    <!-- Preview Modal -->
    <div id="previewModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-3xl shadow-lg w-full max-w-md">
            <h2 class="text-xl font-bold mb-4">Confirm Driver Details</h2>
            <p><strong>First Name:</strong> <span id="previewName"></span></p>
            <p><strong>Last Name:</strong> <span id="previewSurname"></span></p>
            <p><strong>Email:</strong> <span id="previewEmail"></span></p>
            <p><strong>Phone Number:</strong> <span id="previewPhone"></span></p>
            <div class="flex justify-end space-x-4 mt-6">
                <button onclick="closePreviewModal()" 
                    class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                    Edit
                </button>
                <button onclick="submitDriver()" 
                    class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    Confirm
                </button>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-3xl shadow-lg w-full max-w-md text-center">
            <h2 class="text-xl font-bold mb-4 text-green-500">Driver Added Successfully!</h2>
            <button onclick="returnHome()" 
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Return to Home
            </button>
        </div>
    </div>

    <!-- JavaScript for Modal Functionality -->
    <script>
        // Open the preview modal and populate with form data
        function previewDriver() {
            // Populate modal with form data
            document.getElementById('previewName').textContent = document.getElementById('name').value;
            document.getElementById('previewSurname').textContent = document.getElementById('surname').value;
            document.getElementById('previewEmail').textContent = document.getElementById('email').value;
            document.getElementById('previewPhone').textContent = document.getElementById('phone').value;

            // Show preview modal
            document.getElementById('previewModal').classList.remove('hidden');
        }

        // Close the preview modal
        function closePreviewModal() {
            document.getElementById('previewModal').classList.add('hidden');
        }

        // Submit the form and show success modal
        async function submitDriver() {
            const form = document.getElementById('driverForm');
            const formData = new FormData(form);

            // Send data to the server
            const response = await fetch('{% url "add_driver" %}', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                }
            });

            if (response.ok) {
                // Hide the preview modal
                document.getElementById('previewModal').classList.add('hidden');

                // Show the success modal
                document.getElementById('successModal').classList.remove('hidden');
            } else {
                alert('Error adding driver. Please try again.');
            }
        }

        // Return to the home page
        function returnHome() {
            window.location.href = '{% url "index" %}';
        }
    </script>
</body>
</html>
