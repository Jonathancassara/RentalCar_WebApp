{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Drivers</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-200 min-h-screen flex flex-col items-center p-4">

    <!-- Page Header -->
    <div class="bg-white p-6 rounded-3xl shadow-lg w-full max-w-5xl text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Manage Drivers</h1>
    </div>

    <!-- Buttons Section -->
    <div class="bg-white p-6 rounded-3xl shadow-lg w-full max-w-5xl mt-4 text-center">
        <p class="text-gray-700 font-medium mb-4">Choose an action to manage drivers:</p>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <!-- Add Driver Button -->
            <a href="{% url 'add_driver' %}"
               class="bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600 transition shadow-md">
                Add Driver
            </a>

            <!-- List Drivers Button -->
            <a href="{% url 'list_drivers' %}"
               class="bg-green-500 text-white px-6 py-3 rounded hover:bg-green-600 transition shadow-md">
                List Drivers
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-8 text-center text-gray-600">
        <p>&copy; 2024 RentalCar Management. All rights reserved.</p>
    </footer>

</body>
</html>
